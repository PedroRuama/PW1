<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: lightgreen;
}
/*A Medida Queries basicamente especifica o desing da pagina de acordo com  as dimensões,sendo assim para cada tamanho de tela (display),
ele usa a @media regra para incluir um bloco de propriedades CSS apenas se uma determinada condição for verdadeira.*/ 
@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
  }
}
</style>
</head>
<body>

<p>Redimensione a janela do navegador. Quando a largura deste documento é de 600 pixels ou menos, a cor de fundo é "azul claro", caso contrário, é "verde claro".</p>

</body>
</html>
